<!DOCTYPE html>
<html lang="en">
	<head>
		<title>616同程周年庆</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="616周年庆h5" />
		<meta name="keywords" content="three.js, webgl, game, 3d, animation, airplane, web development, javascript" />
		<meta name="author" content="Fang Kai(方凯,交互设计师,同程旅游市场中心UED),感谢运营开发唐霞的帮助和支持" />
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<audio style="display:none; height:0" id="bg-music"  src="audios/bg.mp3" loop="loop"></audio>
		<div id="loader">
			<div id='proBox'>
				<p id="pic"><img src='images/fight.gif' /></p>
				<div id="progress">
					<div id="progress-bar"></div>
				</div>
				<p id='processText'>0%</p>

			</div>
			
		</div>
		<div id="home" class="flexHrien">
			<div id="game-start">
				<p id="topPic"><img src='./images/start_top.png' /></p>
				<span id="btn_start"><img src='./images/start_btn.png' /></span>
			</div>
		</div>
		<div class="world" id="world"></div>
		<div id="buttom">
			<a id="toleft">left</a>
			<a id="toright">right</a>
			<p id="track">score: 0</p>
		</div>
		<div id="endpage-bg">
			<p class="pageBg"><img src="images/endpage_bg.jpg"></p>
			<p id="allScore"><img class="imgs" src="images/Your-score-min.png"> <span id='scoreBox'>000</span></p>
			<div id="endpage-content">
				<p id='gameAgain'><img src="images/game_again.png"></p>
				<p class="btns">
					<span id="jumpBtn"><a href ='#'><img src='images/end_btn1.png'></a></span>
					<span id="share"><img src='images/end_btn2.png'></span>
				</p>
				
			</div>
		</div>
		<div id="shareBox">
	   		<p class="picArror"><img src="//file.40017.cn/tcweb/swact/20170528/img/share_arror.png"></p>
	   	</div>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/Mirror.js"></script>
		<script src="js/WaterShader.js"></script>
		<script src="//js.40017.cn/touch/hb/c/bridge.2.2.6.js?v=20161227"></script>
		<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
		<script src="//js.40017.cn/cn/min/??/touch/hb/p/share/wxshare.1.3.js?v=2016091901"></script>
		<script src="js/Main.js"></script>
	</body>
</html>
